<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }} - My site</title>
    {% else %}
        <title>Welcome to My site</title>
    {% endif %}
</head>

<body>
{% block content %}
<h1>Hi, {{ user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
</body>
</html>
